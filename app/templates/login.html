<!-- extend from base layout -->
{% extends "base.html" %}

{% block body %}
	<div class="container">

		<form class="form-signin" method="post" name="login" action="">
			{{form.hidden_tag()}}
			<h2 class="form-signin-heading">Adgangskontrol</h2>
			{{form.email(size=80, placeholder="Email adresse", class="form-control")}}
			{{form.password(size=80, placeholder="Password", class="form-control")}}
			<label class="checkbox">
				{{form.remember_me}} Husk Mig
			</label>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Log ind</button>
		</form>
	</div>
{% endblock %}
